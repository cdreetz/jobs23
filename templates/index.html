{% extends 'base.html' %}

{% block content %}
<form action="/get_skills_score" method="post" class="mt-5">
    <div class="form-group">
        <label for="role">Choose a role:</label>
        <select name="role" id="role" class="form-control">
            {% for role in roles %}
            <option value="{{ role.role_name }}">{{ role.role_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group" id="skills-inputs">
        <label for="skills">Select your skills:</label><br>
        {% for skill in skills %}
        <input type="checkbox" name="skills" value="{{ skill.skill_name }}" id="{{ skill.skill_name }}">
        <label for="{{ skill.skill_name }}">{{ skill.skill_name }}</label><br>
        {% endfor %}
    </div>

    <button type="button" class="btn btn-secondary mb-3" onclick="addSkillInput()">Add another skill</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
    function addSkillInput() {
        let newInput = document.createElement('input');
        newInput.type = "text";
        newInput.name = "skills";
        newInput.className = "form-control mt-2";
        newInput.placeholder = "Enter another skill";
        document.getElementById('skills-inputs').appendChild(newInput);
    }
</script>
{% endblock %}
